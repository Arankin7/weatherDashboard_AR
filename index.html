<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>What's the Weather?</title>
</head>
<body>
    <main>
    <!-- Weather Dashboard Header -->
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    
    <!-- Div for main page content -->
    <div>
        <!-- Search Section -->
        <section id="search">
            <h2>Search for a City:</h2>
            <!-- textarea/input for searching -->
            <input type="text" id="citySearch">
            <button class="btn btn-primary" id="searchBtn">Search</button>
            <!-- Search History section -->
            <div>
                <h3>History</h3>
            </div>
        </section>

        <!-- Current Day Section -->
        <div>
            <div id="current-forecast">
                <h2 id="currentCity"></h2>
                <div id="currentWeatherContainer" class="list-group"></div>
            </div>

        </div>

        <!-- 5 day forcast section  -->
        <section>
            <h2>5-Day Forecast:</h2>
            <div id="forecastFiveDay"></div>
        </section>

        <!-- footer? -->
        <footer></footer>

    </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
