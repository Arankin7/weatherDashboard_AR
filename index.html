<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>What's the Weather?</title>
</head>
<body>
    <!-- Weather Dashboard Header -->
    <header class="bg-primary text-light p-2">
        <h1 class="text-center" id="dashboardHeader">Weather Dashboard</h1>
    </header>
    <main class="container-fluid">
    <!-- Div for main page content -->
        <div class="row">
        <!-- Search Section -->
            <div class="col-12 col-md-3 p-2" id="search">
                <form class="bg-secondary text-light border p-2" id="cityForm">
                    <h2>Search for a City:</h2>
                    <input type="text" autofocus = "true" class="form-input" id="citySearch">
                    <button class="btn btn-primary m-1" id="searchBtn">Search</button>
                </form>
                <!-- Search History section -->
                <div id="searchHistory">
                </div>
            </div>

            <!-- Current Day Section -->
            <div class="col-12 col-md-9">
                <div class="col-12 row-border" id="current-forecast">
                    <h2 id="currentCity"></h2>
                    <div id="currentWeatherContainer" class="list-group"></div>
                </div>
            </div>

            <!-- 5 day forcast section  -->
            <div class="row border m-2">
                <h2 class="col-12 hidden" id="forecastHeader">5-Day Forecast:</h2>
                <div class="d-flex" id="forecastFiveDay"></div>
            </div>       
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
